name: "N-1 on example"
on: workflow_dispatch
jobs:
  test_n_minus_one:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash;nvm use 16
    - run: cd examples/todomvc; npm install
    - run: cd examples/todomvc; npx playwright install
    - run: cd examples/todomvc; npm test
